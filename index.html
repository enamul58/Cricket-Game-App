  <body>
    <h1>Bat Ball Strump Game</h1>
    <button
      onclick="
       //claculate random number
       let randomNumber = Math.random() * 3;
        let computerPlay;
        
        //make computer play state
        if(randomNumber >= 0 && randomNumber <= 1){
            computerPlay = 'ball'; 
        }else if(randomNumber > 1 && randomNumber <= 2){
            computerPlay = 'bat';
        }else if(randomNumber > 2 && randomNumber <= 3){
            computerPlay = 'strump';
        }

        //result of the match
        let result;
        if(computerPlay === 'ball'){
            result = 'user won the match';
        }else if(computerPlay === 'bat'){
            result = `match is tie`;
        }else {
            result = 'computer won the match';
        }

        alert(`
        User chosen bat.
        Computer chosen ${computerPlay}. 
        Result ${result}.`);
    "
    >
      Bat
    </button>
